<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/TASKS/taskUpdated.css" />
  </head>
  <body>
    <button class="js-check">check</button>
    <div class="container">
      <div class="item1">
        <h1 class="title">TODOLIST</h1>
      </div>

      <!-- ////////////////// -->
      <div class="item2">
        <div class="input-div">
          <input
            class="todo-input"
            id="todo-text"
            type="text"
            placeholder="what needs to be done?"
          />
          <button class="addBtn" id="add-Button"><p class="blus">+</p></button>
        </div>
      </div>
      <!--//////////////////////////////  -->

      <div class="item3">
        <div class="todo-list-list" id="todos-list">
          <div class="todo-list-div">
            <div class="checkbox-div">
              <input type="checkbox" id="checkbox" class="checkbox" />
            </div>

            <div class="p-div"><p>read the book at least 5 pages</p></div>

            <div class="buttons-div">
              <button class="pen-button">
                <img
                  class="pen-img"
                  src="/TASKS/images/pen-blue.svg"
                  alt="pen"
                />
              </button>

              <button class="del-button">
                <img
                  class="del-img"
                  src="/TASKS/images/close-light-blue.svg"
                  alt="delete"
                />
              </button>
            </div>
          </div>

          <div class="todo-list-div whiteback">
            <div class="checkbox-div" id="myCheckbox">
              <input type="checkbox" />
            </div>

            <div class="p-div">
              <p><del> buy dog food </del></p>
            </div>

            <div class="buttons-div">
              <button class="pen-button">
                <img
                  class="pen-img"
                  src="/TASKS/images/pen-blue.svg"
                  alt="pen"
                />
              </button>

              <button class="del-button">
                <img
                  class="del-img"
                  src="/TASKS/images/close-light-blue.svg"
                  alt="delete"
                />
              </button>
            </div>
          </div>

          <div class="todo-list-div">
            <div class="checkbox-div">
              <input type="checkbox" />
            </div>

            <div class="p-div notwhite"><p>call my parents</p></div>

            <div class="buttons-div">
              <button class="pen-button">
                <img
                  class="pen-img"
                  src="/TASKS/images/pen-blue.svg"
                  alt="pen"
                />
              </button>

              <button class="del-button">
                <img
                  class="del-img"
                  src="/TASKS/images/close-light-blue.svg"
                  alt="delete"
                />
              </button>
            </div>
          </div>

          <div class="todo-list-div whiteback">
            <div class="checkbox-div">
              <input type="checkbox" />
            </div>

            <div class="p-div">
              <p><del>clean my working place</del></p>
            </div>

            <div class="buttons-div">
              <button class="pen-button">
                <img
                  class="pen-img"
                  src="/TASKS/images/pen-blue.svg"
                  alt="pen"
                />
              </button>

              <button class="del-button">
                <img
                  class="del-img"
                  src="/TASKS/images/close-light-blue.svg"
                  alt="delete"
                />
              </button>
            </div>
          </div>

          <div class="todo-list-div whiteback">
            <div class="checkbox-div">
              <input type="checkbox" />
            </div>

            <div class="p-div">
              <p><del>kill Dill</del></p>
            </div>

            <div class="buttons-div">
              <button class="pen-button">
                <img
                  class="pen-img"
                  src="/TASKS/images/pen-blue.svg"
                  alt="pen"
                />
              </button>

              <button class="del-button">
                <img
                  class="del-img"
                  src="/TASKS/images/close-light-blue.svg"
                  alt="delete"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--///////////////////////////////  -->

      <div class="item4">
        <button class="fBtn">3 of 5 tasks done</button>
        <div class="sBtn-div">
          <button class="sBtn">Remove checked</button>
          <img
            class="del-img2"
            src="/TASKS/images/streamline--delete-1-solid.svg"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="/TASKS/taks1.js"></script>
  </body>
</html>
