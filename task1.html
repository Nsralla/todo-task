<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task1</title>
    <link rel="stylesheet" href="/TASKS/task1.css" />
  </head>

  <body>
    <div></div>
    <div class="container">
      <h1 class="title">TODOLIST</h1>

      <div class="input-div">
        <input
          class="todo-input"
          type="text"
          placeholder="what needs to be done?"
        />
        <button class="addBtn"><p class="blus">+</p></button>
      </div>

      <div class="todo-list-list">
        <div class="todo-list-div">
          <div class="checkbox-div">
            <input type="checkbox" id="checkbox" />
          </div>

          <div class="p-div"><p>read the book at least 5 pages</p></div>

          <div class="buttons-div">
            <button class="pen-button">
              <img class="pen-img" src="/TASKS/images/pen-blue.svg" alt="pen" />
            </button>

            <button class="del-button">
              <img
                class="del-img"
                src="/TASKS/images/close-light-blue.svg"
                alt="delete"
              />
            </button>
          </div>
        </div>

        <div class="todo-list-div whiteback">
          <div class="checkbox-div" id="myCheckbox">
            <input type="checkbox" />
          </div>

          <div class="p-div">
            <p><del> buy dog food </del></p>
          </div>

          <div class="buttons-div">
            <button class="pen-button">
              <img class="pen-img" src="/TASKS/images/pen-blue.svg" alt="pen" />
            </button>

            <button class="del-button">
              <img
                class="del-img"
                src="/TASKS/images/close-light-blue.svg"
                alt="delete"
              />
            </button>
          </div>
        </div>

        <div class="todo-list-div">
          <div class="checkbox-div">
            <input type="checkbox" />
          </div>

          <div class="notwhite"><p>call my parents</p></div>

          <div class="buttons-div">
            <button class="pen-button">
              <img class="pen-img" src="/TASKS/images/pen-blue.svg" alt="pen" />
            </button>

            <button class="del-button">
              <img
                class="del-img"
                src="/TASKS/images/close-light-blue.svg"
                alt="delete"
              />
            </button>
          </div>
        </div>

        <div class="todo-list-div whiteback">
          <div class="checkbox-div">
            <input type="checkbox" />
          </div>

          <div class="p-div">
            <p><del>clean my working place</del></p>
          </div>

          <div class="buttons-div">
            <button class="pen-button">
              <img class="pen-img" src="/TASKS/images/pen-blue.svg" alt="pen" />
            </button>

            <button class="del-button">
              <img
                class="del-img"
                src="/TASKS/images/close-light-blue.svg"
                alt="delete"
              />
            </button>
          </div>
        </div>

        <div class="todo-list-div whiteback">
          <div class="checkbox-div">
            <input type="checkbox" />
          </div>

          <div class="p-div">
            <p><del>kill Dill</del></p>
          </div>

          <div class="buttons-div">
            <button class="pen-button">
              <img class="pen-img" src="/TASKS/images/pen-blue.svg" alt="pen" />
            </button>

            <button class="del-button">
              <img
                class="del-img"
                src="/TASKS/images/close-light-blue.svg"
                alt="delete"
              />
            </button>
          </div>
        </div>
      </div>

      <div class="footer">
        <button class="fBtn">3 of 5 tasks done</button>
        <div class="sBtn-div">
          <button class="sBtn">Remove checked</button>
          <img
            class="del-img"
            src="/TASKS/images/streamline--delete-1-solid.svg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
